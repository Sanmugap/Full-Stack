<!DOCTYPE html>
<html>
<head>
    <title>Alert, Confirm, Prompt Example</title>
</head>
<body>

    <h2>Alert, Confirm & Prompt Box Demo</h2>

    <button onclick="showBoxes()">Click Me</button>

    <script>
        function showBoxes() {
            // Alert Box
            alert("Welcome! This is an alert box.");

            // Confirm Box
            let confirmResult = confirm("Do you want to continue?");
            if (confirmResult) {

                // Prompt Box
                let name = prompt("Please enter your name:");

                if (name !== null && name !== "") {
                    alert("Hello, " + name + "! Nice to meet you ðŸ˜Š");
                } else {
                    alert("You did not enter a name.");
                }

            } else {
                alert("You clicked Cancel.");
            }
        }
    </script>

</body>
</html>
